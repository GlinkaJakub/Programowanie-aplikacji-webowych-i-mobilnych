<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>front</title>
    <meta charset="UTF-8">
</head>
<body>
    <div id="register">
        <form action="#" method="post">
            <div class="container">
                <h1> front </h1>
                <hr>
                <label><b>First name:</b></label>
                <input type="text" name="name" id="name"> <br>
                <label><b>Last name:</b></label>
                <input type="text" name="surname" id="surname"> <br>
                <label><b>Login:</b></label> (min 3 chars)
                <p>
                    <input type="text" name="login" id="login"> <br>
                    <span id="loginspan">Login is already taken</span>
                </p>
                <label><b>Email:</b></label>
                <input type="email" name="email" id="email"> <br>
                <p>
                    <label><b>Password:</b></label> (min 8 chars)
                    <input type="password" name="password" id="password"> <br>
                    <span id="passwordspan">Enter password must be longer than 7 characters</span>
                </p>
                <p>
                    <label><b>Confirm password:</b></label> (min 8 chars)
                    <input type="password" name="password2" id="password2"> <br>
                    <span id="confirmpasswordspan">Your password do not match</span>
                </p>
                <input type="button" class="registerbtn" name="submit" id="submit" value="Submit" />

                <form action="http://localhost:63342/front/login.html">
                    <button type="button" class="loginbtn" id="loginbutton" onclick="window.location.href = 'http://localhost:63343/front/login.html';">
                        Zaloguj
                    </button>
                </form>
            </div>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
</body>
</html>
